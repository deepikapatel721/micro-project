<html>
<title>maps and sets</title>
<head>
   <script>
        let map = new Map();

        map.set('1', 'str1');   // a string key
        map.set(1, 'num1');     // a numeric key
        map.set(true, 'bool1'); // a boolean key

        
        alert( map.get(1)   ); // 'num1'
        alert( map.get('1') ); // 'str1'
        alert( map.size ); // 3
   </script>
</head>
<body>
</body>
</html>
